<!DOCTYPE html>
<html>
<head>
  <title>Execute JavaScript and Display JSON Response</title>
</head>
<body>

<button id="executeButton">Click to Execute</button>
<div id="responseContainer"></div>

<script>
document.getElementById("executeButton").addEventListener("click", function() {
  const data = {
    "ownerId": "3364c931ba72414b94b33bf52fe8399f",
    "feedName": "corsTest",
    "recordName": "corsTest",
    "recordDuration": "60",
    "recordFileType": "mp3",
    "recordRawData": [1, 2, 3, 4, 5]
  };

  fetch('https://musicvillains.run.goorm.io/feeds', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  })
    .then(response => response.json())
    .then(data => {
      const responseContainer = document.getElementById("responseContainer");
      responseContainer.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
    })
    .catch(error => {
      console.error("Error:", error);
    });
});
</script>

</body>
</html>
