<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        form {
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f7f7f7;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Login Form</h1>
<form action="/login" method="post">
  <label for="username">아이디:</label>
  <!-- Thymeleaf의 th:attr 속성을 사용하여 name 속성에 데이터를 바인딩합니다. -->
  <input type="text" id="username" name="username" th:attr="name='username'" required>
  <br>
  <label for="password">비밀번호:</label>
  <!-- Thymeleaf의 th:attr 속성을 사용하여 name 속성에 데이터를 바인딩합니다. -->
  <input type="password" id="password" name="password" th:attr="name='password'" required>
  <br>
  <!-- Thymeleaf의 th:text 속성을 사용하여 버튼 텍스트를 설정합니다. -->
  <button type="submit" th:text="로그인"></button>
</form>
<a href="/dev/joinForm"><button th:text="회원가입"></button></a>
</body>
</html>
