<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Records in DB</title>
  <style>

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
          text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #bcbcbc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1> RECORD TABLE VIEW </h1>
<table>
  <thead>
  <tr>
    <th>interaction_id</th>
    <th>feed_id</th>
    <th>member_id</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="interaction : ${interactionList}">
    <td th:text="${interaction.interactionId}"></td>
    <td th:text="${interaction.interactionFeed.feedId}"></td>
    <td th:text="${interaction.interactionMember.memberId}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
